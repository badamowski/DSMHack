<h1>Donation</h1>
<p>Select your donation amount</p>
<form class="donation">
	<div><input type="radio" name="amount" value="10">$10</div>
	<div><input type="radio" name="amount" value="25">$25</div>
	<div><input type="radio" name="amount" value="50">$50</div>
	<div><input type="radio" name="amount" value="other">other</div>
</form>
<div class="how-to-donate">
	<p>Select how you want to donate.</p>
	<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
		<input type="hidden" name="cmd" value="_s-xclick">
		<input type="hidden" name="hosted_button_id" value="XANS3NDZYUTM8">
		<input type="hidden" name="cardid" value="{{card._id}}">
		<input type="hidden" name="custom" value="{{card._id}}">
		<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
		<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
	</form>

	<a href="#" class="dwolla"><img src="img/payment3.png" /></a> -->
</div>
