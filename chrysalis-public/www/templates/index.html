<ion-view title="Chrysalis eCard" id="index">
	<ion-content has-header="true">

	<div class="padding">
		<img src="img/chrysalis-logo.png" alt="">

		<div class="select-type">
			I'm looking for a
			<select ng-model="cardtype" ng-options="type as type for type in types"></select>
			card.
		</div>
	</div>

		<div class="list list-inset">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Send to</span>
				<input type="text">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Message:</span>
				<textarea></textarea
			</label>
		</div>

		<div class="padding">
			<button class="button button-balanced button-block">Send it now!</button>
		</div>
	</ion-content>
</ion-view>
