<ion-view title="Chrysalis eCard" id="index">
	<ion-content has-header="true">

	<div class="padding">
		<div>Hello, {{name}}!!</div>
		
		<img src="img/chrysalis-logo.png" alt="">
	</div>

		<div class="list list-inset">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Send to</span>
				<input type="text">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Message:</span>
				<textarea></textarea
			</label>
		</div>

		<div class="padding">
			<button class="button button-balanced button-block">Send it now!</button>
		</div>
	</ion-content>
</ion-view>
