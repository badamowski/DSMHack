<ion-view title="Craft your message" id="message">
	<ion-content has-header="true">
		<ion-list>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Send to</span>
				<input type="text">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">From</span>
				<input type="text">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Message:</span>
				<textarea></textarea
			</label>
		</ion-list>

		<div class="padding">
			<button class="button button-balanced button-block">I'm Finished</button>
		</div>
	</ion-content>
</ion-view>
